    <div id="box">inside div</div>

    <button onclick="display()" >Display</button>
    <br />


    <input type="number" id="in" />
    <button onclick="isPrime()">Check</button>
    <p id="res"></p>
    <script>
        let element = document.getElementById("box")
        console.log(element.innerText)

        function display()
        {
            let element2 = document.getElementById("box2")
            // console.log(element2.innerText)
            console.log(element2.innerHTML)
        }

        function isPrime(){
            let num = document.getElementById("in").value
            let f=0
            for(let i=2; i<= parseInt(Math.sqrt(num)) ; i++)
            {
                if(num%i == 0){
                    f=1;
                    break;
                }
            }
            if(f==0)
                document.getElementById("res").innerText = "It is prime"
            else
                document.getElementById("res").innerText = "It is not prime"
        }
        
    </script>
